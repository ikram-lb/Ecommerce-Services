<div class="container">

  <table class="tablq" *ngIf="customers">
    <thead>

    <tr>

      <th>ID</th> <th>Name</th> <th>Email</th>
    </tr>

    </thead>

    <tbody>

    <tr *ngFor="let p of customers._embedded.customers">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.email}}</td>
      <td>{{p.email}}</td>
      <button class="btn btn-success" (click)="getOrders(p)">Orders</button>

    </tr>

    </tbody>

  </table>

</div>
